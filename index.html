<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Shield | AI Powered Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Copilot-inspired color palette */
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-purple: #7c3aed;
            --accent-purple-hover: #6d28d9;
            --accent-green: #238636;
            --accent-red: #da3633;
            --border-primary: #30363d;
            --box-shadow: 0 0 0 1px rgba(240,246,252,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 2rem;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            padding: 1.5rem;
            height: calc(100vh - 4rem);
            position: sticky;
            top: 2rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-purple), #9f7aea);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .input-container {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .message-input {
            width: 100%;
            height: 200px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            padding: 1rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            resize: none;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.3);
        }
        .message-input::placeholder {
            color: var(--text-secondary);
        }
        .message-input::placeholder:focus {
            color: var(--accent-purple);
        }

        /* Action Button */
        .analyze-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--accent-purple);
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .analyze-button:hover {
            background: var(--accent-purple-hover);
        }

        .analyze-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.3);
        }

        /* Main Content Area */
        .main-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            height: calc(100vh - 4rem);
            overflow-y: auto;
            position: relative;
        }

        .content-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            z-index: 10;
        }

        .session-info {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Analysis Results */
        .results-container {
            padding: 1.5rem;
        }

        .result-block {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .result-block.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-line {
            display: flex;
            gap: 1rem;
            padding: 0.25rem 0;
        }

        .line-number {
            color: var(--text-secondary);
            text-align: right;
            min-width: 2rem;
            user-select: none;
        }

        .line-content {
            flex: 1;
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-indicator.spam {
            background: rgba(218, 54, 51, 0.1);
            color: var(--accent-red);
        }

        .status-indicator.safe {
            background: rgba(35, 134, 54, 0.1);
            color: var(--accent-green);
        }

        /* Loading State */
        .loading-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: var(--accent-purple);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.7); opacity: 0.5; }
        }
        /* Responsive Styles */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .sidebar {
                height: auto;
                position: static;
            }

            .main-content {
                height: 600px;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <!-- Sidebar with Input -->
    <div class="sidebar">
        <div class="logo-section">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <div class="logo-text">SMS Shield</div>
        </div>

        <div class="input-container">
            <label class="input-label">Enter message for analysis</label>
            <textarea
                    class="message-input"
                    id="smsInput"
                    placeholder="Type or paste your message here..."
                    maxlength="500"
            ></textarea>
        </div>

        <button class="analyze-button" id="analyzeBtn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 2L3 5V11L8 14L13 11V5L8 2Z" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            Analyze Message
        </button>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="content-header">
            <div class="session-info">
                Session: ${new Date().toISOString()} | User: pranaykumar2
            </div>
            <div class="user-info">
                <div class="user-avatar">P</div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="loading-indicator" id="loadingIndicator">
                <span>Analyzing message</span>
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const analyzeBtn = document.getElementById('analyzeBtn');
        const smsInput = document.getElementById('smsInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');

        function createResultBlock(content, lineStart = 1) {
            const block = document.createElement('div');
            block.className = 'result-block';

            const lines = content.split('\n');
            lines.forEach((line, index) => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'result-line';

                const lineNumber = document.createElement('span');
                lineNumber.className = 'line-number';
                lineNumber.textContent = (lineStart + index).toString().padStart(2, '0');

                const lineContent = document.createElement('span');
                lineContent.className = 'line-content';
                lineContent.textContent = line;

                lineDiv.appendChild(lineNumber);
                lineDiv.appendChild(lineContent);
                block.appendChild(lineDiv);
            });

            return block;
        }

        async function analyzeMessage() {
            const message = smsInput.value.trim();
            if (!message) return;

            // Clear previous results
            while (resultsContainer.firstChild) {
                resultsContainer.removeChild(resultsContainer.firstChild);
            }

            // Show loading state
            loadingIndicator.style.display = 'flex';
            resultsContainer.appendChild(loadingIndicator);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Hide loading indicator
                loadingIndicator.style.display = 'none';

                // Create timestamp block
                const timestamp = new Date().toISOString();
                const headerContent = `// Analysis started at ${timestamp}\n// User: pranaykumar2`;
                const headerBlock = createResultBlock(headerContent);

                // Create analysis block
                const analysisContent = data.prediction === 'spam'
                    ? `ðŸš¨ HIGH RISK DETECTED\n\nConfidence: 95%\nCategory: Spam Message\nThreat Level: High\n\nRecommendations:\n- Do not respond\n- Block sender\n- Report to carrier`
                    : `âœ… MESSAGE VERIFIED SAFE\n\nConfidence: 98%\nCategory: Legitimate\nStatus: Clean\n\nVerification:\n- No suspicious patterns\n- Valid format\n- Safe content`;

                const analysisBlock = createResultBlock(analysisContent, 4);

                // Add blocks with animation delay
                setTimeout(() => {
                    resultsContainer.appendChild(headerBlock);
                    headerBlock.classList.add('show');
                }, 100);

                setTimeout(() => {
                    resultsContainer.appendChild(analysisBlock);
                    analysisBlock.classList.add('show');
                }, 300);

            } catch (error) {
                loadingIndicator.style.display = 'none';
                const errorBlock = createResultBlock('// Error: Analysis service unavailable\n// Please try again later');
                resultsContainer.appendChild(errorBlock);
                errorBlock.classList.add('show');
            }
        }

        // Event Listeners
        analyzeBtn.addEventListener('click', analyzeMessage);

        smsInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeMessage();
            }
        });

        // Initial welcome message
        const welcomeBlock = createResultBlock('// Welcome to SMS Shield\n// Enter a message and click Analyze\n// or press Ctrl + Enter');
        resultsContainer.appendChild(welcomeBlock);
        welcomeBlock.classList.add('show');
    });
</script>
</body>
</html>
