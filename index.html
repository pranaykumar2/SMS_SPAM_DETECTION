<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Threat Analysis | AI Detection System</title>
    <!-- Adding modern fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Core palette */
            --dark-black: #1D1616;
            --deep-red: #8E1616;
            --light-red: #D84040;
            --light-gray: #EEEEEE;

            /* Extended palette */
            --surface-dark: #1a1414;
            --surface-light: #2a2020;
            --accent-red: #ff4d4d;
            --accent-orange: #ff6b4d;
            --success-green: #4dff88;
            --neutral-gray: #a0a0a0;

            /* Functional colors */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --glass-bg: rgba(29, 22, 22, 0.95);
        }

        /* Core Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--surface-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .main-wrapper {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background:
                    radial-gradient(circle at 10% 20%, rgba(142, 22, 22, 0.05) 0%, transparent 20%),
                    radial-gradient(circle at 90% 80%, rgba(216, 64, 64, 0.05) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleFloat 6s ease-in-out infinite;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        /* Main Interface */
        .interface-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        /* Input Section */
        .input-section {
            background: var(--surface-light);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 20px 20px 60px #161212,
            -20px -20px 60px #241c1c;
            transition: transform 0.3s ease;
        }

        .input-section:hover {
            transform: translateY(-5px);
        }

        .input-wrapper {
            position: relative;
            margin: 2rem 0;
        }

        .message-input {
            width: 100%;
            padding: 1.5rem;
            background: var(--surface-dark);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 20px rgba(216, 64, 64, 0.2);
        }

        .floating-label {
            position: absolute;
            left: 1.5rem;
            top: 1.5rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .message-input:focus + .floating-label,
        .message-input:not(:placeholder-shown) + .floating-label {
            transform: translateY(-2.5rem) scale(0.85);
            color: var(--accent-red);
        }

        /* Analysis Button */
        .analyze-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--deep-red), var(--accent-red));
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(216, 64, 64, 0.2);
        }

        /* Results Section */
        .results-section {
            background: var(--surface-light);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 20px 20px 60px #161212,
            -20px -20px 60px #241c1c;
            transition: all 0.3s ease;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--deep-red), var(--accent-red));
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .ai-avatar::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.2) 50%, transparent 60%);
            animation: shimmer 2s infinite;
        }

        .ai-info {
            flex: 1;
        }

        .ai-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .ai-status {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Analysis Results */
        .result-content {
            padding: 1.5rem;
            background: var(--surface-dark);
            border-radius: 16px;
            margin-top: 1rem;
        }

        .result-text {
            font-family: 'Plus Jakarta Sans', monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .result-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Status Indicators */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .status-badge.spam {
            background: rgba(216, 64, 64, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(216, 64, 64, 0.2);
        }

        .status-badge.safe {
            background: rgba(77, 255, 136, 0.1);
            color: var(--success-green);
            border: 1px solid rgba(77, 255, 136, 0.2);
        }

        /* Loading Animation */
        .typing-indicator {
            display: none;
            gap: 8px;
            padding: 1rem;
            justify-content: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-red);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .interface-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .input-section, .results-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    <div class="container">
        <div class="hero">
            <h1>SMS Threat Analysis</h1>
            <p>Advanced AI-powered spam detection system</p>
        </div>

        <div class="interface-container">
            <div class="input-section">
                <h2>Message Analysis</h2>
                <div class="input-wrapper">
                    <textarea class="message-input" id="smsInput" rows="5" placeholder=" "></textarea>
                    <label class="floating-label">Enter message for analysis</label>
                </div>
                <button class="analyze-btn" id="checkButton">
                    Analyze Message
                </button>
            </div>

            <div class="results-section">
                <div class="ai-header">
                    <div class="ai-avatar"></div>
                    <div class="ai-info">
                        <div class="ai-name">Threat Detection AI</div>
                        <div class="ai-status">Online | Real-time Analysis</div>
                    </div>
                </div>

                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>

                <div class="result-content">
                    <p class="result-text" id="result"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const checkButton = document.getElementById("checkButton");
        const resultText = document.getElementById("result");
        const smsInput = document.getElementById("smsInput");
        const typingIndicator = document.getElementById("typing-indicator");

        function typeWriter(text, element, speed = 30) {
            let i = 0;
            element.textContent = '';
            element.classList.remove('show');

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.classList.add('show');
                }
            }

            setTimeout(type, 500);
        }

        checkButton.addEventListener("click", async function () {
            const inputText = smsInput.value.trim();

            if (!inputText) {
                showResult("âš ï¸ Please enter a message for analysis.", "error");
                return;
            }

            // Show typing indicator
            typingIndicator.style.display = "flex";
            resultText.classList.remove('show');

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: inputText })
                });

                if (!response.ok) {
                    throw new Error("Analysis request failed");
                }

                const data = await response.json();

                setTimeout(() => {
                    typingIndicator.style.display = "none";

                    let resultText = "";
                    if (data.prediction === "spam") {
                        resultText = `ðŸš¨ THREAT DETECTED

Analysis Results:

â€¢ Confidence: 95%
â€¢ Category: Spam Message

Recommendations:
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
â€¢ Do not respond to this message
â€¢ Block the sender immediately
â€¢ Report to your carrier if received

Security Advisory:
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
This message exhibits characteristics
commonly associated with fraudulent
or malicious communication.`;
                    } else {
                        resultText = `âœ… MESSAGE SAFE

Analysis Results:
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
â€¢ Status: Safe
â€¢ Confidence: 98%
â€¢ Category: Legitimate

Overview:
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
This message has been analyzed and
appears to be legitimate communication
with no detected security threats.

Recommendation:
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
Safe for normal interaction.`;
                    }

                    typeWriter(resultText, document.getElementById("result"));
                }, 1500);

            } catch (error) {
                typingIndicator.style.display = "none";
                showResult("ðŸ”§ Analysis Error: Please try again.", "error");
            }
        });

        function showResult(message, type) {
            typeWriter(message, document.getElementById("result"));

            // Add status badge
            const existingBadge = document.querySelector('.status-badge');
            if (existingBadge) {
                existingBadge.remove();
            }

            const badge = document.createElement('div');
            badge.className = `status-badge ${type}`;
            badge.textContent = type === 'spam' ? 'High Risk' : 'Safe';
            document.querySelector('.result-content').appendChild(badge);
        }

        // Add input animations and interactions
        const messageInput = document.getElementById('smsInput');

        messageInput.addEventListener('focus', () => {
            document.querySelector('.input-section').style.transform = 'scale(1.02)';
        });

        messageInput.addEventListener('blur', () => {
            document.querySelector('.input-section').style.transform = 'scale(1)';
        });

        // Add dynamic character count
        messageInput.addEventListener('input', function() {
            const maxLength = 500;
            const currentLength = this.value.length;

            // Remove existing counter if present
            let counter = document.querySelector('.char-counter');
            if (!counter) {
                counter = document.createElement('div');
                counter.className = 'char-counter';
                counter.style.cssText = `
                        position: absolute;
                        right: 1rem;
                        bottom: -1.5rem;
                        font-size: 0.8rem;
                        color: var(--text-secondary);
                        transition: all 0.3s ease;
                    `;
                this.parentElement.appendChild(counter);
            }

            counter.textContent = `${currentLength}/${maxLength} characters`;

            if (currentLength >= maxLength) {
                counter.style.color = 'var(--accent-red)';
            } else {
                counter.style.color = 'var(--text-secondary)';
            }
        });

        // Add button loading state
        checkButton.addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.98)';
        });

        checkButton.addEventListener('mouseup', function() {
            this.style.transform = 'scale(1)';
        });

        // Add error shake animation
        function shakeElement(element) {
            element.style.animation = 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both';
            element.addEventListener('animationend', () => {
                element.style.animation = '';
            });
        }

        // Add custom cursor trail effect
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.cssText = `
                    position: fixed;
                    width: 8px;
                    height: 8px;
                    background: var(--accent-red);
                    border-radius: 50%;
                    pointer-events: none;
                    opacity: 0.5;
                    z-index: 9999;
                    top: ${e.clientY}px;
                    left: ${e.clientX}px;
                    transition: all 0.1s ease;
                `;
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.style.opacity = '0';
                trail.style.transform = 'scale(0)';
                setTimeout(() => trail.remove(), 200);
            }, 100);
        });

        // Add smooth scroll to results
        function scrollToResults() {
            const resultsSection = document.querySelector('.results-section');
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Initialize on load
        window.addEventListener('load', function() {
            // Set initial placeholder text
            showResult("Awaiting message analysis...", "initial");

            // Add loading animation to AI avatar
            const avatar = document.querySelector('.ai-avatar');
            avatar.style.animation = 'pulse 2s infinite';
        });

        // Add keydown handler for submit on Enter
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                checkButton.click();
            }
        });
    });
</script>
</body>
</html>
